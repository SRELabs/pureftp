{% extends 'home/base_1.html' %}
{% load staticfiles %}


{% block pagecss %}
{% endblock %}

<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form1" name="form1" method="post">
                {% csrf_token %}
                <!-- 名称 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label"> 名称 </label>

                    <div class="col-sm-4">
                        <input type="text" required="" class="form-control" placeholder="" name="ftp_name"
                               id="ftp_name">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- IP -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">IP：</label>

                    <div class="col-sm-4">
                        <select class="form-control chosen-select" id="server_id" name="server_id">
                            {% for d in data %}
                            <option value="{{ d.server_id }}">{{ d.server_name }} | {{ d.server_ip }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- port -->
                <div class="form-group">
                    <label class="col-sm-3 control-label" > 端口 </label>

                    <div class="col-sm-4">
                        <input type="text" required="" class="form-control" placeholder="" name="ftp_port"
                               id="ftp_port" value="21">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- desc -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-3 control-label"> 描述 </label>

                    <div class="col-sm-4">
                        <textarea type="text" required="" class="form-control" placeholder="" name="ftp_description"
                               id="ftp_description" value=""></textarea>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 提交表单 -->

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="submit_form('form1')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-info" href="/pureftp/s/list/">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            返回
                        </a>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.span -->
    </div>
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
{% endblock %}
<!-- 当前页面需要执行的脚本 -->
{% block inline %}
     <script type="text/javascript">
        jQuery(function ($) {

            if (!ace.vars['touch']) {
                $('.chosen-select').chosen({allow_single_deselect: true});
                //resize the chosen on window resize
                $(window)
                        .off('resize.chosen')
                        .on('resize.chosen', function () {
                            $('.chosen-select').each(function () {
                                var $this = $(this);
                                $this.next().css({'width': $this.parent().width()});
                            })
                        }).trigger('resize.chosen');
                //resize chosen on sidebar collapse/expand
                $(document).on('settings.ace.chosen', function (e, event_name, event_val) {
                    if (event_name != 'sidebar_collapsed') return;
                    $('.chosen-select').each(function () {
                        var $this = $(this);
                        $this.next().css({'width': $this.parent().width()});
                    })
                });

                $('#chosen-multiple-style .btn').on('click', function (e) {
                    var target = $(this).find('input[type=radio]');
                    var which = parseInt(target.val());
                    if (which == 2) $('#form-field-select-4').addClass('tag-input-style');
                    else $('#form-field-select-4').removeClass('tag-input-style');
                });
            }
        });
    </script>
{% endblock %}
