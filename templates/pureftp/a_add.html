{% extends 'home/base_1.html' %}
{% load staticfiles %}

{% block pagecss %}
    <link rel="stylesheet" href="{% static "css/bootstrap-duallistbox.css" %}"/>
    <link rel="stylesheet" href="{% static "css/plugins/chosen/chosen.css" %}"/>
{% endblock %}

<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form1" name="form1" method="post">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 账号 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="User"
                               id="User">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 密码 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 密码 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="Password"
                               id="Password" value="{{ password }}" >
                    </div>
                </div>
                <div class="space-4"></div>


                <!-- Dir -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 目录 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="Dir" id="Dir" value="/data/logs/">
                    </div>
                </div>

                <!-- 服务列表 -->
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="food">服务器</label>

                    <div class="col-xs-12 col-sm-8">
                        <select id="ftp_id" name="ftp_id" class="demo2" multiple="true" size="10">
                            {% for s in servers %}
                                <option value="{{ s.id }}">{{ s.ftp_name }} | {{ s.server.server_ip }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 所有者 -->
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所有者 </label>

                    <div class="col-sm-8">
                        <select data-placeholder="选择省份..." class="chosen-select form-control" id="user_id" name="user_id">
                           {% for u in users %}
                                <option value="{{ u.id }}" hassubinfo="true">{{ u.username }} | {{ u.last_name }}{{ u.first_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>
                <hr>

                <!-- Uid -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> Uid </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="Uid" id="Uid" value="99">
                    </div>
                </div>

                <!-- ip -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> Gid </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="Gid" id="Gid" value="99">
                    </div>
                </div>

                <!-- ULBandwidth -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 上行带宽 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="ULBandwidth" id="ULBandwidth" value="0">
                    </div>
                </div>

                <!-- DLBandwidth -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 下行带宽 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="DLBandwidth" id="DLBandwidth" value="0">
                    </div>
                </div>

                <!-- ipaccess -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> ipaccess </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="ipaccess" id="ipaccess" value="*">
                    </div>
                </div>

                <!-- QuotaSize -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 容量限制 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="QuotaSize" id="QuotaSize" value="0">
                    </div>
                </div>

                <!-- QuotaFiles -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 文件限制 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="QuotaFiles" id="QuotaFiles" value="0">
                    </div>
                </div>

                <!-- version -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 描述 </label>

                    <div class="col-sm-8">
                        <input type="text" required="" class="form-control" placeholder="" name="comment"
                               id="comment">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 提交表单 -->

                <div class="clearfix form-actions">
                    <div class="col-md-offset-4 col-md-9">
                        <button class="btn btn-info" type="button" onclick="submit_form('form1')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-warning" type="reset" href="/pureftp/a/list/">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            返回
                        </a>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.span -->
    </div>
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
    <script src="{% static "js/jquery.bootstrap-duallistbox.js" %}"></script>
    <script src="{% static "js/plugins/chosen/chosen.jquery.js" %}"></script>
{#    <script src="{% static "js/demo/form-advanced-demo.min.js" %}"></script>#}
{% endblock %}
<!-- 当前页面需要执行的脚本 -->
{% block inline %}
    <script>
        jQuery(function ($) {
            var demo2 = $('.demo2').bootstrapDualListbox({
                nonSelectedListLabel: 'Non-selected',
                selectedListLabel: 'Selected',
                preserveSelectionOnMove: 'moved',
                moveOnSelect: false,
                nonSelectedFilter: ''
            });
        });
    </script>
{% endblock %}
