{% extends 'home/base_1.html' %}
{% load staticfiles %}

{% block pagecss %}
    <link rel="stylesheet" href="{% static "css/plugins/chosen/chosen.css" %}"/>
{% endblock %}

<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" method="post" id="form1">

                    {% csrf_token %}
                <!-- 节点名称 -->
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 机房位置： </label>

                        <div class="col-sm-10">
                                <div class="col-sm-6">
                                    <select name="server_location_id" id="server_location_id" class="form-control chosen-select">
                                        {% for p in location_list %}
                                            <option value="{{ p.id }}">{{ p.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-sm-1">
                                    <button class="btn btn-info" type="button" onclick="submit_form('form1')">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        添加
                                    </button>
                                </div>
                                <div class="col-sm-1">
                                    <a class="btn btn-danger" href="/server/s/list/">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        返回
                                    </a>
                                </div>
                        </div>
                    </div>

                <!-- 服务器名称 -->
                <div class="form-group">
                    <label class="col-sm-1 control-label">主机列表：</label>

                    <div class="col-sm-10">
                        <div class="col-sm-10">
                            <textarea type="text" id="server_list" name="server_list" placeholder="risk.test01.archer.xin,10,10.10.8" class="form-control" rows="15"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.span -->
    </div>
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
    <script src="{% static "js/plugins/chosen/chosen.jquery.js" %}"></script>
    <script src="{% static "js/demo/form-advanced-demo.min.js" %}"></script>
{% endblock %}

<!-- 当前页面需要执行的脚本 -->
{% block inline %}

{% endblock %}
